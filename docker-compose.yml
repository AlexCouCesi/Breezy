services:
  nginx:
    image: nginx:latest
    container_name: gateway
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:8080"
    networks:
      - breezy-net
    depends_on:
      - auth

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    networks:
      - breezy-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      # pointe vers le backend dans le r√©seau docker
      - NEXT_PUBLIC_API_URL=http://backend:5000/api
    networks:
      - breezy-net

  auth:
    build: ./auth
    container_name: auth
    ports:
      - "3000:3000"
    networks:
      - breezy-net

networks:
  breezy-net:
    driver: bridge
