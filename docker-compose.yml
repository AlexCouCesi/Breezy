version: '3.8'

services:
  # Base de donnÃ©es MongoDB
  mongo:
    image: mongo
    container_name: breezy-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - breezy-net

  # Service d'authentification (login/register/refresh)
  auth:
    build: ./backend/auth
    container_name: breezy-auth
    expose:
      - "4000"
    env_file:
      - ./backend/auth/.env
    depends_on:
      - mongo
    networks:
      - breezy-net

  # Service de gestion des utilisateurs (profils publics, follow)
  users:
    build: ./backend/users
    container_name: breezy-users
    expose:
      - "5000"
    env_file:
      - ./backend/users/.env
    depends_on:
      - mongo
      - auth
    networks:
      - breezy-net

  # Service des publications (posts, commentaires, likes)
  post:
    build: ./backend/posts
    container_name: breezy-post
    expose:
      - "5000" # ðŸŸ¡ attention : mÃªme port que users, ce qui nâ€™a pas dâ€™impact ici car ce sont des ports internes
    env_file:
      - ./backend/posts/.env
    depends_on:
      - mongo
      - auth
    networks:
      - breezy-net

  # Interface utilisateur (frontend React / Next.js)
  frontend:
    build: ./frontend
    container_name: breezy-frontend
    ports:
      - "3000:3000" # accessible depuis lâ€™hÃ´te
    depends_on:
      - auth
      - users
      - post
    networks:
      - breezy-net

  # Gateway NGINX (reverse proxy unifiÃ© vers auth, users, posts, frontend)
  nginx:
    image: nginx:latest
    container_name: breezy-gateway
    ports:
      - "8080:8080" # exposÃ© Ã  lâ€™extÃ©rieur
    volumes:
      - ./backend/gateway/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth
      - users
      - post
      - frontend
    networks:
      - breezy-net

# RÃ©seau privÃ© pour tous les services
networks:
  breezy-net:
    driver: bridge

# Volume persistant pour MongoDB
volumes:
  mongo_data:
